<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Website</title>
    <link href="./dist/css/app.css" rel="stylesheet"/>
</head>
<body>
<h1>This is our random website, where we can connect our widget</h1>


<span onclick="clickEvent()">Contact us</span>
<vue-widget />

<script>
    CONTACT_WIDGET_CONFIG = {
        text: "Contact us",
        container: "#contact",
        endpoint: 'https://services.trackingmax.com/contact-form-receive',
        thankYouContent: 'Thank you! We will contact you in next 24h'
    }
    document.getElementsByTagName('vue-widget')[0].objectProp = CONTACT_WIDGET_CONFIG

    function clickEvent(){
        const widget = document.getElementById('widget-form')
        if (widget) widget.classList.add('opened')
    }
</script>

<script type="application/javascript" src="./dist/js/app.js"></script>
</body>
</html>
